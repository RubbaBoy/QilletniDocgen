<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:function="http://www.w3.org/1999/xhtml"
      xmlns:entity="http://www.w3.org/1999/xhtml"
      xmlns:formatteddoc="http://www.w3.org/1999/xhtml">
<head>
    <title>Qilletni Docs - All Libraries</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Materialize CSS -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
          integrity="sha384-..."
          crossorigin="anonymous">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">

    <!-- Your SCSS compiled to style.css (matching final style) -->
    <link rel="stylesheet" href="/style.css">
</head>
<body>

<div th:replace="~{templates/fragments/nav_bar :: navBar(${libraryName}, false)}"></div>

<!-- Main container -->
<div class="container" style="margin-top: 2rem;">
    <!-- Title & Intro -->
    <div class="row">
        <div class="col s12">
            <h2 class="library-title">All Libraries</h2>
            <span class="library-version">Qilletni Documentation Index</span>

            <div class="page-description">
                <p>
                    This page lists all libraries currently documented by Qilletni.
                    Click on a library to explore its entities, functions, and more.
                </p>
            </div>
        </div>
    </div>

    <!-- Library Table -->
    <div class="row">
        <div class="col s12">
            <div class="card hoverable">
                <div class="card-content">
                    <h4 class="content-subhead">Available Libraries</h4>
                    <table class="library-list highlight responsive-table">
                        <thead>
                        <tr class="overview-header">
                            <th class="library-name">Library</th>
                            <th class="library-version">Version</th>
                            <th class="library-author">Author</th>
                            <th class="library-description">Description</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="lib : ${libraries}">
                            <td class="library-name">
                                <a th:href="${'/library/' + lib.name() + '/'}"
                                   th:text="${lib.name()}">
                                </a>
                            </td>
                            <td class="library-version">
                                <span th:text="'v' + ${lib.version()}"></span>
                            </td>
                            <td class="library-author">
                                <span th:text="${lib.author()}"></span>
                            </td>
                            <td class="library-description">
                                <span th:text="${lib.description()}"></span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- Footer -->
<div th:replace="~{templates/fragments/footer :: footer}"></div>
</body>
</html>
