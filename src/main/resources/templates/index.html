<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:function="http://www.w3.org/1999/xhtml"
      xmlns:entity="http://www.w3.org/1999/xhtml"
      xmlns:formatteddoc="http://www.w3.org/1999/xhtml">
<head>
    <title>Qilletni Docs - All Libraries</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Materialize CSS -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
          integrity="sha384-..."
          crossorigin="anonymous">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">

    <!-- Your SCSS compiled to style.css (matching final style) -->
    <link rel="stylesheet" href="/style.css">
</head>
<body>

<!-- Materialize Navbar -->
<nav class="teal">
    <div class="nav-wrapper">
        <a href="#" class="brand-logo" style="margin-left: 1rem;">Qilletni Docs</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li class="active"><a href="#">Overview</a></li>
            <li><a href="#">Library</a></li>
            <li><a href="#">Entity</a></li>
        </ul>
    </div>
</nav>

<!-- Main container -->
<div class="container" style="margin-top: 2rem;">
    <!-- Title & Intro -->
    <div class="row">
        <div class="col s12">
            <h2 class="library-title">All Libraries</h2>
            <span class="library-version">Qilletni Documentation Index</span>

            <div class="page-description">
                <p>
                    This page lists all libraries currently documented by Qilletni.
                    Click on a library to explore its entities, functions, and more.
                </p>
            </div>
        </div>
    </div>

    <!-- Library Table -->
    <div class="row">
        <div class="col s12">
            <div class="card hoverable">
                <div class="card-content">
                    <h4 class="content-subhead">Available Libraries</h4>
                    <table class="highlight responsive-table">
                        <thead>
                        <tr class="overview-header">
                            <th>Library</th>
                            <th>Description</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="lib : ${libraries}">
                            <td>
                                <!-- e.g. /library/{libraryName}/index.html -->
                                <a th:href="@{/library/{libName}/index.html(libName=${lib.name()})}"
                                   th:text="${lib.name()}">
                                </a>
                            </td>
                            <td>
                                <!-- Library Description -->
                                <span th:text="${lib.description()}"></span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div> <!-- card-content -->
            </div> <!-- card -->
        </div>
    </div>

</div>

<!-- Footer -->
<footer class="page-footer teal lighten-2" style="margin-top:2rem;">
    <div class="container center-align">
        <p>
            Generated on:
            <span th:text="${#dates.format(new java.util.Date(), 'yyyy-MM-dd HH:mm:ss')}"></span>
        </p>
    </div>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js" crossorigin="anonymous"></script>
</body>
</html>
