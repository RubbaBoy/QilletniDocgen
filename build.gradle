plugins {
    id 'java'
    id 'application'
    id 'maven-publish'
}

group = 'is.yarr.qilletni.docgen'
version = '1.0.0-SNAPSHOT'

application {
    mainClass = 'is.yarr.qilletni.docgen.Main'
}

repositories {
    mavenCentral()
    mavenLocal()
}

java {
    withSourcesJar()
    sourceCompatibility = '22'
    targetCompatibility = '22'
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'

    implementation ('org.thymeleaf:thymeleaf:3.1.2.RELEASE') {
        exclude group: 'org.slf4j', module: 'slf4j-api'
    }

    implementation 'is.yarr.qilletni:Qilletni:1.0.0-SNAPSHOT'
    implementation 'is.yarr.qilletni:Qilletni:1.0.0-SNAPSHOT:sources'

    implementation 'is.yarr.qilletni.api:qilletni-api:1.0.0-SNAPSHOT'

    // For markdown parsing
    implementation 'com.vladsch.flexmark:flexmark-all:0.64.8'

    // For caching scanned libraries
    implementation 'org.msgpack:msgpack-core:0.8.3'
    
    // For generating an index
    compileOnly 'com.google.code.gson:gson:2.10.1'

    // SLF4J API dependency
    implementation 'org.apache.logging.log4j:log4j-api:2.22.1'
    implementation 'org.apache.logging.log4j:log4j-core:2.22.1'
    implementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.22.1'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}

test {
    useJUnitPlatform()
}
