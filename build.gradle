tasks.compileJava {
    doFirst {
        options.compilerArgs = [
                '--module-path', classpath.asPath
        ]
        classpath = files()
    }
}

tasks.register('generateHtml', JavaExec) {
    mainClass = 'is.yarr.qilletni.docgen.Main'
    classpath = sourceSets.main.runtimeClasspath
}
